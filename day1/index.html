<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1 style="color: blueviolet">Student Registration Form</h1>
    <i>Fill in this form to register</i>
    <br />
    <p>First name <input type="text" placeholder="Enter your First name " /></p>
    <p>Last name <input type="text " placeholder="Enter your Last name" /></p>
    <p>E-mail <input type="text" placeholder="Enter your e-mail" /></p>
    <p>Date of Birth <input type="date" /></p>
    <p>Set Username <input type="text " placeholder="Set Username" /></p>
    <p>Set Password <input type="text" placeholder="Set Password" /></p>
    <br />
    <p>Gender</p>
    <input type="radio" />
    <mark style="background-color: blue; color: antiquewhite">Male</mark><br />
    <input type="radio" />
    <mark style="background-color: rgb(27, 44, 75); color: rgb(255, 255, 255)"
      >Female</mark
    >
    <br />
    <input type="radio" />
    <mark style="background-color: crimson; color: blanchedalmond"
      >Others
    </mark>
    <br /><br />

    <i>Thank you</i>
    <div>
      <h1 class="title">Goodluck</h1>
    </div>
  </body>
</html>
